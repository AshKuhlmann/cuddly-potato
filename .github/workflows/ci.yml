name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest pytest-cov ruff mypy

      - name: Run tests with coverage
        run: python -m pytest --cov=cuddly_potato --cov-report=term-missing

      - name: Ruff lint
        run: ruff check cuddly_potato tests

      - name: Type check
        run: mypy cuddly_potato
