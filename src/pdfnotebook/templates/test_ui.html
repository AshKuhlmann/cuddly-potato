<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test UI - Cuddly Potato</title>
  <link rel="icon" href="{{ url_for('static', filename='app_icon.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
  <style>
    /* Test UI specific overrides for a minimal look */
    .test-ui-layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 2rem;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .page-list-container {
      max-height: 600px;
      overflow-y: auto;
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .minimal-card {
      background: var(--panel-soft);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow-soft);
    }

    .download-area {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .hidden {
      display: none !important;
    }

    /* Progress Bar */
    .progress-container {
      background: var(--panel-muted);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-fill {
      background: var(--accent);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: right;
    }

    /* Form Grid Improvements */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    /* Upload Form */
    .upload-box {
      background: var(--panel-soft);
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px dashed var(--line);
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="page">
    <header class="hero">
      <div>
        <p class="badge">Test UI Mode</p>
        <h1>Cuddly Potato</h1>
      </div>
      <a href="/" class="tiny-link">Back to Main UI</a>
    </header>

    <div class="test-ui-layout">
      <aside class="sidebar">
        <div class="panel">
          <div class="panel-heading">
            <span>Select Document</span>
          </div>
          <div class="doc-control">
            <select id="documentSelect" style="width: 100%;">
              <option value="">Loading...</option>
            </select>
          </div>

          <div id="uploadSection" class="upload-box hidden">
            <form id="uploadForm">
              <div class="form-group">
                <label for="uploadName">Name (Optional)</label>
                <input type="text" id="uploadName" placeholder="My Document">
              </div>
              <div class="form-group" style="margin-top: 0.5rem;">
                <label for="uploadFile">PDF File</label>
                <input type="file" id="uploadFile" accept=".pdf" required>
              </div>
              <button type="submit" class="primary-button" style="width: 100%; margin-top: 1rem;">Upload</button>
              <button type="button" id="cancelUpload" class="ghost-button"
                style="width: 100%; margin-top: 0.5rem;">Cancel</button>
            </form>
          </div>
        </div>

        <div class="page-list-container">
          <div class="panel-heading">
            <span>Pages</span>
          </div>
          <div id="progressArea" class="hidden">
            <div class="progress-container">
              <div id="progressBar" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">0% Complete</div>
          </div>
          <div id="pageList" class="page-items">
            <p class="empty">Select a document.</p>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div id="workspacePanel" class="minimal-card hidden">
          <div class="workspace-header">
            <h2 id="pageHeading">Page Details</h2>
            <span id="entryCount" class="pill">0 entries</span>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="authorInput">Author</label>
              <input type="text" id="authorInput" />
            </div>
            <div class="form-group">
              <label for="tagsInput">Tags</label>
              <input type="text" id="tagsInput" placeholder="comma, separated" />
            </div>
            <div class="form-group full-width">
              <label for="userInput">User Input</label>
              <textarea id="userInput" rows="5"></textarea>
            </div>
            <div class="form-group full-width">
              <label for="outputInput">Output</label>
              <textarea id="outputInput" rows="3"></textarea>
            </div>
            <div class="form-group full-width">
              <label for="attachmentInput">Attachment (Optional)</label>
              <input type="file" id="attachmentInput" />
              <div id="currentAttachment" style="margin-top: 0.5rem; font-size: 0.9em;"></div>
            </div>
          </div>

          <div class="download-area">
            <button type="button" class="primary-button" id="saveBtn">Save Changes</button>
            <button type="button" class="secondary-button" id="downloadPageBtn">
              Download PDF
            </button>
          </div>
        </div>

        <div id="generalPanel" class="minimal-card hidden">
          <div class="workspace-header">
            <h2>General Entries</h2>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="genAuthor">Author</label>
              <input type="text" id="genAuthor" />
            </div>
            <div class="form-group">
              <label for="genTags">Tags</label>
              <input type="text" id="genTags" placeholder="comma, separated" />
            </div>
            <div class="form-group full-width">
              <label for="genInput">User Input</label>
              <textarea id="genInput" rows="3"></textarea>
            </div>
            <div class="form-group full-width">
              <label for="genOutput">Output</label>
              <textarea id="genOutput" rows="3"></textarea>
            </div>
            <div class="form-group full-width">
              <label for="genAttachment">Attachment (Optional)</label>
              <input type="file" id="genAttachment" />
            </div>
          </div>

          <div style="margin-top: 1rem; text-align: right;">
            <button type="button" class="primary-button" id="saveGeneralBtn">Add Entry</button>
          </div>

          <div style="margin-top: 2rem; border-top: 1px solid var(--line); padding-top: 1rem;">
            <h3>Recent Entries</h3>
            <div id="generalList" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem;">
              <!-- Entries go here -->
            </div>
          </div>
        </div>

        <div id="emptyState" class="minimal-card">
          <p class="empty" style="text-align: center; padding: 2rem;">
            Select a document and page to view details and download.
          </p>
        </div>
      </main>
    </div>
  </div>

  <script src="{{ url_for('static', filename='test_ui.js') }}"></script>
</body>

</html>
